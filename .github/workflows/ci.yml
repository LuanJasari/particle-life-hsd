name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest numpy
        # Falls requirements.txt existiert: pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        # Zeigt Fehler an, bricht aber (erstmal) nicht ab
        ruff check . || true 

    - name: Test with pytest
      run: |
        # FÃ¼hrt Tests aus
        pytest || true
