name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    # FIX: Wir setzen das Arbeitsverzeichnis für alle 'run' Schritte
    # auf den Unterordner, wo dein Code tatsächlich liegt.
    defaults:
      run:
        working-directory: ./particle-life-hsd

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Jetzt findet er die Datei, weil wir im richtigen Ordner sind
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Test with pytest
      run: |
        pytest