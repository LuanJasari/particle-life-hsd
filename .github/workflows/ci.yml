name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # WICHTIG: Hier nutzen wir die Matrix-Variable statt fest 'ubuntu-latest'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # PFLICHT: Alle 3 Betriebssysteme definieren
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Wir nutzen requirements.txt, damit Numba und Vispy korrekt installiert werden
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        # KEIN "|| true" -> Fehler sollen den Build stoppen
        ruff check .

    - name: Test with pytest
      run: |
        # KEIN "|| true" -> Fehler sollen den Build stoppen
        pytest